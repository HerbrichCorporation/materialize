<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <link href="/material/components/mat-panel.html" rel="component">
    <link href="/material/components/mat-radio-container.html" rel="component">
    <link href="/material/components/mat-tabs.html" rel="component">
    <link href="/material/components/mat-tab.html" rel="component">
    <link href="/material/components/mat-page.html" rel="component">
    <link href="/material/components/mat-pages.html" rel="component">
    <link href="/materialize/components/dom-form.html" rel="component">
    <link href="/materialize/components/dom-radio.html" rel="component">
    <script>
        define((template) => {

            class AppRadio extends MaterializeHTMLElement {

                constructor() {
                    super(template);

                    this.page = 0;
                    this.gender= "female";


                        Object.assign(this, {
                        model: Object.assign({}, {
                            selected: true,
                            page: 0
                        })
                    });
                }

                connectedCallback() {
                    super.connectedCallback();

                    let code =
`<mat-radio-container [placeholder]="'Male'">
    <input is="dom-radio" type="radio" name="gender"
           value="male" ([selected])="gender">
</mat-radio-container>

<mat-radio-container [placeholder]="'Female'">
    <input is="dom-radio" type="radio" name="gender"
           value="female" ([selected])="gender">
</mat-radio-container>

<mat-radio-container [placeholder]="'Other'">
    <input is="dom-radio" type="radio" name="gender"
           value="other" ([selected])="gender">
</mat-radio-container>

<div>Selected Gender: {{gender}}</div>`;

                    let preElement = document.createElement("pre");
                    preElement.className = "language-html";

                    let codeElement = document.createElement("code");
                    codeElement.className = "language-html";
                    codeElement.innerHTML = Prism.highlight(code, Prism.languages.html, 'html');
                    preElement.appendChild(codeElement);

                    this.example.appendChild(preElement);

                }


            }

            materialize.define({
                href: '/app/form/radio.html',
                name: '1',
                element: 'app-radio',
                component: AppRadio
            })
        });

        //# sourceURL=/app/form/input.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <form #form is="dom-form" style="padding: 1px;">
            <h1 style="margin-left: 0;">Dom Radio</h1>

            <hr>

            <h2>Introduction</h2>

            <p>
            This Radio is derived from the standard Check Box. Animation is missing in this Implementation. This
            Example we show that this Radio if altered will reflect in a Text when clicked.
            </p>

            <h2>DOM-API</h2>
            <table style="width: 100%">
                <tr>
                    <td>([selected])</td>
                    <td>two-way</td>
                </tr>
            </table>

            <mat-tabs (select)="page = $event">
                <mat-tab default [label]="'Example'"></mat-tab>
                <mat-tab [label]="'HTML'"></mat-tab>
            </mat-tabs>

            <mat-pages [page]="page">
                <mat-page page="0">
                    <div style="margin: 20px;">
                        <mat-radio-container [placeholder]="'Male'">
                            <input is="dom-radio" type="radio" name="gender" value="male" ([selected])="gender">
                        </mat-radio-container>

                        <mat-radio-container [placeholder]="'Female'">
                            <input is="dom-radio" type="radio" name="gender" value="female" ([selected])="gender">
                        </mat-radio-container>

                        <mat-radio-container [placeholder]="'Other'">
                            <input is="dom-radio" type="radio" name="gender" value="other" ([selected])="gender">
                        </mat-radio-container>

                        <div style="margin-top: 20px;">Selected Gender: {{gender}}</div>
                    </div>
                </mat-page>
                <mat-page page="1">
                    <div style="overflow: visible; width: 100%;">
                        <div #example>
                        </div>
                    </div>
                </mat-page>
            </mat-pages>

        </form>
    </div>
</template>
</body>
</html>
