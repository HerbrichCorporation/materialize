<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <link href="/material/components/mat-input-container.html" rel="component">
    <link href="/material/components/mat-tabs.html" rel="component">
    <link href="/material/components/mat-tab.html" rel="component">
    <link href="/material/components/mat-page.html" rel="component">
    <link href="/material/components/mat-pages.html" rel="component">
    <link href="/materialize/components/dom-form.html" rel="component">
    <link href="/materialize/components/dom-input.html" rel="component">
    <script>
        define((template) => {

            class AppFormInput extends MaterializeHTMLElement {

                constructor() {
                    super(template);

                    Object.assign(this, {
                        firstName: "Maik",
                        page : 0
                    });
                }

                connectedCallback() {
                    super.connectedCallback();

                    let code =
`<mat-input-container [placeholder]="'First Name'">
    <input is="dom-input" type="text"
           name="firstName" ([value])="firstName">
</mat-input-container>
<span">First Name: {{firstName}}</span>`;

                    let preElement = document.createElement("pre");
                    preElement.className = "language-html";

                    let codeElement = document.createElement("code");
                    codeElement.className = "language-html";
                    codeElement.innerHTML = Prism.highlight(code, Prism.languages.html, 'html');
                    preElement.appendChild(codeElement);

                    this.example.appendChild(preElement);

                }


            }

            materialize.define({
                href: '/app/form/input.html',
                name: '1',
                element: 'app-form-input',
                component: AppFormInput
            })
        });

        //# sourceURL=/app/form/input.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <form #form is="dom-form" style="padding: 1px;">
            <h1 style="margin-left: 0;">Dom Input</h1>

            <hr>

            <h2>Introduction</h2>

            <p>
            This Input is derived from the standard Check Box. Animation is missing in this Implementation. This
            Example we show that this Input if altered will reflect in a Text when clicked.
            </p>

            <h2>DOM-API</h2>
            <table style="width: 100%">
                <tr>
                    <td>([value])</td>
                    <td>two-way</td>
                </tr>
            </table>

            <mat-tabs (select)="page = $event">
                <mat-tab default [label]="'Example'"></mat-tab>
                <mat-tab [label]="'Source'"></mat-tab>
            </mat-tabs>

            <mat-pages [page]="page">
                <mat-page page="0">
                    <mat-input-container [placeholder]="'First Name'" style="margin: 20px;">
                        <input is="dom-input" type="text" name="firstName" ([value])="firstName">
                    </mat-input-container>
                    <span style="margin: 20px;">First Name: {{firstName}}</span>
                </mat-page>
                <mat-page page="1">
                    <div style="overflow: visible; width: 100%;">
                        <div #example>
                        </div>
                    </div>
                </mat-page>
            </mat-pages>

        </form>
    </div>
</template>
</body>
</html>
