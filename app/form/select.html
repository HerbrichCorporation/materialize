<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <link href="/material/components/mat-panel.html" rel="component">
    <link href="/material/components/mat-select-container.html" rel="component">
    <link href="/material/components/mat-tabs.html" rel="component">
    <link href="/material/components/mat-tab.html" rel="component">
    <link href="/material/components/mat-page.html" rel="component">
    <link href="/material/components/mat-pages.html" rel="component">
    <link href="/materialize/components/dom-form.html" rel="component">
    <link href="/materialize/components/dom-select.html" rel="component">
    <link href="/materialize/components/dom-checkbox.html" rel="component">

    <script>
        define((template) => {

            class AppSelect extends MaterializeHTMLElement {

                constructor() {
                    super(template);

                    this.cars = "fiat";
                    this.page = 0;


                    Object.assign(this, {
                        model: Object.assign({}, {
                            selected: true,
                            page: 0
                        })
                    });
                }

                connectedCallback() {
                    super.connectedCallback();

                    let code =
`<mat-select-container [placeholder]="'Cars'">
    <select is="dom-select" name="cars" ([selected])="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
</mat-select-container>
<span>{{cars}}</span>`;

                    let preElement = document.createElement("pre");
                    preElement.className = "language-html";

                    let codeElement = document.createElement("code");
                    codeElement.className = "language-html";
                    codeElement.innerHTML = Prism.highlight(code, Prism.languages.html, 'html');
                    preElement.appendChild(codeElement);

                    this.example.appendChild(preElement);

                }


            }

            materialize.define({
                href: '/app/form/select.html',
                name: '1',
                element: 'app-select',
                component: AppSelect
            })
        });

        //# sourceURL=/app/form/select.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <form #form is="dom-form" style="padding: 1px;">
            <h1 style="margin-left: 0;">Dom Select</h1>

            <hr>

            <h2>Introduction</h2>

            <p>
            This Select is derived from the standard Check Box. Animation is missing in this Implementation. This
            Example we show that this Select if altered will reflect in a Text when clicked.
            </p>

            <h2>DOM-API</h2>
            <table style="width: 100%">
                <tr>
                    <td>([selected])</td>
                    <td>two-way</td>
                </tr>
            </table>

            <mat-tabs (select)="page = $event">
                <mat-tab default [label]="'Example'"></mat-tab>
                <mat-tab [label]="'Source'"></mat-tab>
            </mat-tabs>

            <mat-pages [page]="page">
                <mat-page page="0">
                    <mat-select-container [placeholder]="'Cars'" style="margin: 20px;">
                        <select is="dom-select" name="cars" ([selected])="cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="fiat">Fiat</option>
                            <option value="audi">Audi</option>
                        </select>
                    </mat-select-container>
                    <span style="margin: 20px;">Selected Car: {{cars}}</span>
                </mat-page>
                <mat-page page="1">
                    <div style="overflow: visible; width: 100%;">
                        <div #example>
                        </div>
                    </div>
                </mat-page>
            </mat-pages>

        </form>
    </div>
</template>
</body>
</html>
