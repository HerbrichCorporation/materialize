<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <link href="/materialize/components/dom-router.html" rel="component">
    <link href="/library/material/components/mat-tabs.html" rel="component">
    <link href="/library/material/components/mat-tab.html" rel="component">
    <link href="/library/material/components/mat-page.html" rel="component">
    <link href="/library/material/components/mat-pages.html" rel="component">


    <style>
        app-navigation-tabs {
            display: block;
        }

        h2.header {
            margin-bottom: 0;
        }


    </style>
    <script>

        define((template) => {

            class AppNavigationTabs extends MaterializeHTMLElement {

                constructor() {
                    super(template);

                    this.page = 0;
                }

                connectedCallback() {
                    super.connectedCallback();

                    let code =
`<mat-tabs (select)="page = $event">
    <mat-tab default [label]="'Example'"></mat-tab>
    <mat-tab [label]="'HTML'"></mat-tab>
</mat-tabs>

<mat-pages [page]="page">
    <mat-page page="0">
        Page 1 Example
    </mat-page>
    <mat-page page="1">
        <div #example></div>
    </mat-page>
</mat-pages>
`;

                    let preElement = document.createElement("pre");
                    preElement.className = "language-html";

                    let codeElement = document.createElement("code");
                    codeElement.className = "language-html";
                    codeElement.innerHTML = Prism.highlight(code, Prism.languages.html, 'html');
                    preElement.appendChild(codeElement);

                    this.example.appendChild(preElement);

                }


            }

            materialize.define({
                href: '/app/navigation/tabs.html',
                name: '1',
                element: 'app-navigation-tabs',
                component: AppNavigationTabs
            })

        });


        //# sourceURL=/app/navigation/tabs.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <h1 style="margin-left: 0;">Materialize Tabs</h1>
        <hr>

        <h2>Introduction</h2>
        <p>

        </p>

        <h2>DOM-API</h2>
        <table style="width: 100%">
            <tr>
                <td>[page]</td>
                <td>one-way</td>
            </tr>
        </table>

        <mat-tabs (select)="page = $event">
            <mat-tab default [label]="'Example'"></mat-tab>
            <mat-tab [label]="'HTML'"></mat-tab>
        </mat-tabs>

        <mat-pages [page]="page">
            <mat-page page="0">
                Page 1 Example
            </mat-page>
            <mat-page page="1">
                <div style="overflow: visible; width: 100%;">
                    <div #example>
                    </div>
                </div>
            </mat-page>
        </mat-pages>
    </div>
</template>
</body>
</html>
