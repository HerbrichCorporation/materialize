<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <link href="/material/components/mat-drawer-container.html" rel="component">
    <link href="/material/components/mat-drawer.html" rel="component">
    <link href="/material/components/mat-drawer-content.html" rel="component">
    <link href="/material/components/mat-tabs.html" rel="component">
    <link href="/material/components/mat-tab.html" rel="component">
    <link href="/material/components/mat-page.html" rel="component">
    <link href="/material/components/mat-pages.html" rel="component">



    <style>
        app-navigation-drawer {
            display: block;
        }

        h2.header {
            margin-bottom: 0;
        }

        .large-icon {
            font-family: 'Material Icons', fantasy;
            font-size: xx-large;
            border: 0;
            cursor: pointer;
            margin: 0;
            padding: 0;
            vertical-align: bottom;
        }


    </style>
    <script>

        define((template) => {

            class AppNavigationDrawer extends MaterializeHTMLElement {

                constructor() {
                    super(template);

                    this.open = true;
                    this.page = 0;
                }

                toggle() {
                    this.open = ! this.open;
                }

            }

            materialize.define({
                href: '/app/navigation/drawer.html',
                name: '1',
                element: 'app-navigation-drawer',
                component: AppNavigationDrawer
            })

        });


        //# sourceURL=/app/navigation/drawer.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <div style="padding: 1px;">
            <h1 style="margin-left: 0">
                <button class="large-icon" (click)="toggle()"
                        style="display:inline; color: var(--main-font-color); background-color : var(--main-background-color);margin-right: 12px;">
                    menu
                </button>
                Material Drawer
            </h1>

            <hr>

            <h2>DOM-API</h2>
            <table style="width: 100%">
                <tr>
                    <td>name</td>
                    <td>attribute</td>
                </tr>
            </table>

            <mat-tabs (select)="page = $event">
                <mat-tab default [label]="'Example'"></mat-tab>
                <mat-tab [label]="'Source'"></mat-tab>
            </mat-tabs>

            <mat-pages [page]="page">
                <mat-page page="0">
                    <mat-drawer-container>
                        <mat-drawer [open]="open">
                            <p><a href="#/app/table.html">Table</a></p>
                            <p><a href="#/app/form/form.html">Form</a></p>
                            <p><a href="#/app/form/checkbox.html">Check Box</a></p>
                        </mat-drawer>
                        <mat-drawer-content>
                            <p>It work's</p>
                        </mat-drawer-content>
                    </mat-drawer-container>
                </mat-page>
                <mat-page page="1">
                    <div style="overflow: visible; width: 100%;">
                        <div #example>
                        </div>
                    </div>
                </mat-page>
            </mat-pages>
        </div>
    </div>
</template>
</body>
</html>
