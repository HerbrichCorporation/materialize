<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <style>
        app-philosophy {
            display: block;
        }
    </style>
    <script>

        define((template) => {

            class AppPhilosophy extends MaterializeHTMLElement {

                constructor() {
                    super(template);
                }

            }

            materialize.define({
                href: '/app/philosophy.html',
                name: '1',
                element: 'app-philosophy',
                component: AppPhilosophy
            })

        });


        //# sourceURL=/app/philosophy.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <div style="padding: 1px;">
            <h1 style="margin-left: 0">Philosophy</h1>
            <hr>

            <h2 class="header">About Materialize</h2>
            <span>
                This is a dirty checking based Framework, where most listeners are not needed. The Framework listens for changes
                and propagates them to the whole App. With this technique real magic is build with less code. Vanilla Javascript
                is supposed to be used to have that great integration of javascript structures.
            </span>

            <h2 class="header">Dirty Checking</h2>
            <span>
                The dirty checking technique enables three modes of integration. Two way interaction with attribute ([value]), one way
                input mode [value] and a listener (click).
            </span>

        </div>
    </div>
</template>
</body>
</html>
