<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <link href="/materialize/services/router.html" rel="component">
    <link href="/materialize/services/htmlClient.html" rel="component">
    <link href="/material/components/mat-panel.html" rel="component">
    <link href="/material/components/mat-select.html" rel="component">
    <link href="/material/components/mat-option.html" rel="component">
    <script>

        define((template) => {

            class AppUserControlLogout extends MaterializeHTMLElement {

                constructor() {
                    super(template);

                    this.items = (query, callback) => {

                        let items = [];

                        for (let i = query.index; i < query.index + 5; i++) {
                            items.push({
                                id: i,
                                value: i
                            })
                        }

                        callback(items, 5);

                    }

                }

                routerCallback() {

                }
            }

            materialize.define({
                path: "usercontrol/logout",
                href: '/app/usercontrol/logout.html',
                name: 'main',
                element: 'app-usercontrol-logout',
                component: AppUserControlLogout,
                guard(activeRoute) {
                    let htmlClient = customServices.get("htmlClient");
                    return {
                        root: htmlClient.get("service")
                    };
                }
            })
        });

        //# sourceURL=/app/usercontrol/logout.html

    </script>
</head>
<body>
<template root>
    <mat-panel>
        <div>Logout</div>

        <mat-select [placeholder]="'Test'" [items]="items" label="item.value">
            <mat-option let="item" value="item.id">{{item.value}}</mat-option>
        </mat-select>

    </mat-panel>
</template>
</body>
</html>
