<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <link href="/materialize/extensions/HTMLElement.html" rel="component">
    <link href="/material/components/mat-panel.html" rel="component">
    <link href="/material/components/mat-checkbox-container.html" rel="component">
    <link href="/material/components/mat-select-container.html" rel="component">
    <link href="/material/components/mat-tabs.html" rel="component">
    <link href="/material/components/mat-tab.html" rel="component">
    <link href="/material/components/mat-page.html" rel="component">
    <link href="/material/components/mat-pages.html" rel="component">
    <link href="/materialize/components/dom-if.html" rel="component">
    <link href="/materialize/components/dom-form.html" rel="component">
    <link href="/materialize/components/dom-input.html" rel="component">
    <link href="/materialize/components/dom-checkbox.html" rel="component">
    <style>
        app-common-if {
            display: block;
        }
    </style>
    <script>

        define((template) => {

            class AppCommonIf extends MaterializeHTMLElement {

                constructor() {
                    super(template);

                    this.selected=false;
                    this.page = 0;
                }

                connectedCallback() {
                    super.connectedCallback();

                    let code =
`<form #form is="dom-form">
    <h1>Check Box</h1>
    <mat-checkbox-container [placeholder]="'Check Box'">
        <input is="dom-checkbox" type="checkbox" name="checkbox"
        value="true" ([selected])="selected">
    </mat-checkbox-container>
</form>

<template is="dom-if" predicate="selected">
    <div">Selected</div>
</template>`;

                    let preElement = document.createElement("pre");
                    preElement.className = "language-html";

                    let codeElement = document.createElement("code");
                    codeElement.className = "language-html";
                    codeElement.innerHTML = Prism.highlight(code, Prism.languages.html, 'html');
                    preElement.appendChild(codeElement);

                    this.example.appendChild(preElement);

                }

            }

            materialize.define({
                href: '/app/common/if.html',
                name: '1',
                element: 'app-common-if',
                component: AppCommonIf
            })
        });

        //# sourceURL=/app/common/if.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <form #form is="dom-form" style="padding: 1px;">
            <h1 style="margin-left: 0;">Dom If</h1>
            <hr>

            <h2>Introduction</h2>
            <p>
                A Dom-If for displaying only HTML in an If Statement. Better than display:none because it is really
                rendered with an If Statement
            </p>

            <h2>DOM-API</h2>
            <table style="width: 100%">
                <tr>
                    <td>predicate</td>
                    <td>attribute</td>
                </tr>
            </table>

            <mat-tabs (select)="page = $event">
                <mat-tab default [label]="'Example'"></mat-tab>
                <mat-tab [label]="'Source'"></mat-tab>
            </mat-tabs>

            <mat-pages [page]="page">
                <mat-page page="0">
                    <mat-checkbox-container [placeholder]="'Check Box'" style="margin: 20px;">
                        <input is="dom-checkbox" type="checkbox" name="checkbox"
                               value="true" ([selected])="selected">
                    </mat-checkbox-container>
                    <template is="dom-if" predicate="selected">
                        <div style="margin: 20px;">Selected</div>
                    </template>
                </mat-page>
                <mat-page page="1">
                    <div style="overflow: visible; width: 100%;">
                        <div #example>
                        </div>
                    </div>
                </mat-page>
            </mat-pages>
        </form>
    </div>
</template>
</body>
</html>
