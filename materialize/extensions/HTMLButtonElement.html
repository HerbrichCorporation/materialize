<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component">
    <script>

        define(() => {

            class MaterializeHTMLButtonElement extends HTMLButtonElement {

                constructor() {
                    super();
                }

                connectedCallback() {
                    materialize.componentAttach(this);
                }

                disconnectedCallback() {
                    materialize.componentDetach(this);
                }
            }


            window.MaterializeHTMLButtonElement = MaterializeHTMLButtonElement

        });

        //# sourceURL=/materialize/extensions/HTMLButtonElement.html


    </script>
</head>
<body>
</body>
</html>
