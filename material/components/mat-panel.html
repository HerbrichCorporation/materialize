<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/materialize/extensions/HTMLElement.html" rel="component"/>
    <meta name="robots" content="noindex, follow" />
    <style>

        mat-panel {
            display: block;
        }

            mat-panel div.container {
                box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
                margin: 10px;
                width: calc(100% - 20px);
            }
    </style>
    <script>

        define((template) => {

            class MatPanel extends MaterializeHTMLElement {

                constructor() {
                    super(template);
                }

            }

            customElements.define("mat-panel", MatPanel);

        });

    </script>
</head>
<body>
<template>
    <div class="container" content></div>
</template>
</body>
</html>
