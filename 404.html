<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/materialize/materialize.html" rel="component"/>
    <link href="/materialize/extensions/HTMLElement.html" rel="component"/>
    <style>
        error-404 {
            display: block;
        }
    </style>
    <script>

        define((template) => {

            class Error404 extends MaterializeHTMLElement {

                constructor() {
                    super(template);
                }

            }

            materialize.define({
                href: '/404.html',
                name: '1',
                element: 'error-404',
                component: Error404
            })

        });


        //# sourceURL=/app/404.html

    </script>
</head>
<body>
<template root>
    <div style="max-width: 600px; margin: auto">
        <div style="padding: 1px;">
            <h1 style="margin-left: 0">Error</h1>
            <hr>

            <h2 class="header">404 Not Found</h2>
            <p>Sry Bro, but this page dosn't exist on this server. Please contact the webmaster or try it later ;-(</p>
            <!--We can do better-->
            <img src="404.jpg" title="404" alt="404"/>
            <span></span>

        </div>
    </div>
</template>
</body>
</html>
